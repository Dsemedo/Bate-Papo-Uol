<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Bate-papo Uol</title>
</head>
<body>

    <ul class="container">
        <li class="topo">
            <img src="Fotos/Uol.jpg" alt="">
            <ion-icon name="people"></ion-icon>
        </li>
    </ul>
        <ul class="conteudo">
                    
        </ul>
    
        <li class="baixo">
            <input placeholder="Escreva aqui..." class="input-msg">
            <button onclick="enviarMsg()">
                <ion-icon name="paper-plane-outline"></ion-icon>
            </button>
            
        </li>

    </ul>
    

    <ul class="barra-lateral overlay">
        <span>
            Escolha um contato
                para enviar mensagem:
        </span>

        <li class="contatos">
            <ion-icon name="people"></ion-icon>
            Todos
        </li>

        <li class="contatos">
            <ion-icon name="person-circle-outline"></ion-icon>
            João
        </li>

        <span>
            Escolha a visibilidade:
        </span>

        <li class="contatos">
            <ion-icon name="lock-open"></ion-icon>
            Público
        </li>

        <li class="contatos">
            <ion-icon name="lock-closed"></ion-icon>
            Reservadamente
        </li>
        
    </ul>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
